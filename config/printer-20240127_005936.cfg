# This file contains common pin mappings for MKS Robin Nano V3
# boards. To use this config, the firmware should be compiled for the
# stm32f407. When running "make menuconfig", select the 48KiB
# bootloader, and enable "USB for communication".

# The "make flash" command does not work on the MKS Robin. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "Robin_nano_v3.bin" on an SD card and then restart the
# MKS Robin with that SD card.

# See docs/Config_Reference.md for a description of parameters.
[include ./configs/*.cfg]

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f407xx_320038001450335330363820-if00
restart_method: command # [ command arduino ]

#[adxl345]
#cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
    175,187,20  # an example

[temperature_sensor Servidor_klipper]
sensor_type: temperature_host
min_temp: 0
max_temp: 70

[temperature_sensor Ender-5_Plus]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 70

[printer]
kinematics: cartesian
max_velocity: 150
max_accel: 2000 #2200
max_accel_to_decel: 2000 #2200
max_z_velocity: 5
max_z_accel: 100
square_corner_velocity: 5.0

[stepper_x]
step_pin: PC14
dir_pin: !PC13
enable_pin: !PC15
microsteps: 16
rotation_distance: 39.96
endstop_pin: !PA13
position_endstop: -73 # -73 -43
position_max: 277 # 277 307
homing_speed: 60
homing_retract_speed: 30
full_steps_per_rotation: 200
position_min: -73

[dual_carriage]
axis: x
step_pin: PD2
dir_pin: !PD1
enable_pin: !PD3
microsteps: 16
rotation_distance: 40.0106
endstop_pin: !PA14  # PA13 for X-max; endstop have'!' is NO
position_endstop: 344.94
position_max: 344.94
homing_speed: 60
homing_retract_speed: 30
full_steps_per_rotation: 200
position_min: 0

[stepper_y]
step_pin: PE5
dir_pin: !PE4
enable_pin: !PC15
microsteps: 16
rotation_distance: 39.919
endstop_pin: PA15  # PC5 for Y-max; endstop have'!' is NO
position_endstop: 330
position_max: 330
homing_speed: 60
homing_retract_speed: 30
full_steps_per_rotation: 200
position_min: -47

[stepper_z]
step_pin: PB5
dir_pin: PB4
enable_pin: !PB6
microsteps: 8
rotation_distance: 2
endstop_pin: probe:z_virtual_endstop
full_steps_per_rotation: 400
position_min: -1 # The Z carriage may need to travel below the Z=0
                 # homing point if the bed has a significant tilt.
position_max: 400
homing_speed: 5
homing_retract_dist: 5.0
homing_retract_speed: 3

[stepper_z1]
step_pin: PE1
dir_pin: PE0
enable_pin: !PE2
microsteps: 8
rotation_distance: 2
endstop_pin: probe:z_virtual_endstop
full_steps_per_rotation: 400
#position_max: 400
#position_min: -1 # The Z carriage may need to travel below the Z=0
                 # homing point if the bed has a significant tilt.
#homing_speed: 5

[extruder1]
step_pin: PD6
dir_pin: !PD5
enable_pin: !PD7
microsteps: 16
rotation_distance: 4.5841
nozzle_diameter: 0.400
full_steps_per_rotation: 200
filament_diameter: 1.750
heater_pin: PB1
sensor_pin: PC1
sensor_type: Generic 3950
#pullup_resistor: 2200
#control: pid
#pid_Kp: 13.38
#pid_Ki: 0.75
#pid_Kd: 59.79
min_temp: 0
max_temp: 320
min_extrude_temp: 175
max_extrude_only_distance: 500
max_extrude_only_velocity: 120
max_extrude_only_accel: 600
#pressure_advance: 0.051
pressure_advance_smooth_time: 0.040

[heater_bed]
heater_pin: PB10
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: PC0
max_power: 1.0
#control = pid
#pid_kp = 34.52
#pid_ki = 6.73
#pid_kd = 118.10
min_temp: 0
max_temp: 130

[fan_generic fan_0]
pin: !PA0
max_power: 1.0
shutdown_speed: 0
cycle_time: 0.005
hardware_pwm: false
kick_start_time: 0.100
off_below: 0.0
shutdown_speed: 0
#tachometer_pin: ???
#tachometer_ppr: 2
#tachometer_poll_interval: 0.0015

[output_pin WS7040_power]
pin: PB0
pwm: false
value: 0
shutdown_value: 0

[delayed_gcode START_UP]
initial_duration: 10
gcode:
  SET_PIN PIN=WS7040_power VALUE=1

[fan_generic fan_1]
pin: !PA2
max_power: 1.0
shutdown_speed: 0
cycle_time: 0.005
hardware_pwm: false
kick_start_time: 0.100
off_below: 0.0
shutdown_speed: 0
#tachometer_pin: ???
#tachometer_ppr: 2
#tachometer_poll_interval: 0.0015

[heater_fan Ventilador_1]
pin: PA1
heater: extruder1
heater_temp: 60.0
fan_speed: 1.0
shutdown_speed: 1

#[filament_switch_sensor filament_sensor]
#pause_on_runout: True
#runout_gcode:
#	M600 ; pause macro
#insert_gcode:
	#
#switch_pin: PB12

#####################################################################
# LED Control
#####################################################################

#[output_pin caselight ](Use PA9)
##  Chamber Lighting - In 5V-RGB Position
#pin: PA9
#pwm: true
#shutdown_value: 0
#value:100
#cycle_time: 0.01

########################################
# TMC UART configuration
########################################

[tmc2209 stepper_x]
uart_pin: PD0
run_current: 0.9
#hold_current: 0.7
sense_resistor: 0.110
stealthchop_threshold: 999999

[tmc2209 dual_carriage]
uart_pin: PE6
run_current: 0.9
#hold_current: 0.7
sense_resistor: 0.110
stealthchop_threshold: 999999

[tmc2209 stepper_y]
uart_pin: PE3
run_current: 1
#hold_current: 0.7
sense_resistor: 0.110
stealthchop_threshold: 999999

[tmc2209 stepper_z]
uart_pin: PB7
run_current: 1.3
#hold_current: 0.9
sense_resistor: 0.110
#stealthchop_threshold: 999999

[tmc2209 stepper_z1]
uart_pin: PB3
run_current: 1.3
#hold_current: 0.9
sense_resistor: 0.110
#stealthchop_threshold: 999999

[tmc2209 extruder1]
uart_pin: PD4
run_current: 0.85
#hold_current: 0.5
sense_resistor: 0.110
stealthchop_threshold: 0
interpolate: true
#stealthchop_threshold: 999999

[input_shaper]
shaper_freq_x: 56.6
shaper_type_x: mzv
shaper_freq_y: 29.0
shaper_type_y: mzv

[servo probe_dock_servo]
pin: PA8
minimum_pulse_width: 0.00026
maximum_pulse_width: 0.00225
maximum_servo_angle: 180
initial_angle: 90

#[safe_z_home]
#home_xy_position: 216.8,189
#speed: 50
#z_hop: 5
#z_hop_speed: 5

#[screws_tilt_adjust]
#screw1: -20,189
#screw1_name: Esquerre
#screw2: 394,189
#screw2_name: Dreta
#speed: 50
#horizontal_move_z: 10

[z_tilt]
z_positions:
    -71,170.5
    345,170.5
points:
    26, 170.5
    277, 170.5 # [277, 307] idex active or not

speed: 90
horizontal_move_z: 15
retries: 5
retry_tolerance: 0.015

[bed_mesh]
speed: 90
horizontal_move_z: 15
mesh_min: 26,25
mesh_max: 281,305
probe_count: 7,9 #7,9 # 7,9 3,3 9,9 15,15
algorithm: bicubic
mesh_pps: 2,2
bicubic_tension: 0.2
fade_start: 1
fade_end: 10
fade_target: 0

########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB2,  EXP1_3=PE11, EXP1_5=PD9, EXP1_7=PE15, EXP1_9=<GND>,
    EXP1_2=PE10, EXP1_4=PD10, EXP1_6=PD8, EXP1_8=PE7,  EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=PA6, EXP2_3=PE9, EXP2_5=PE8, EXP2_7=PB11,  EXP2_9=<GND>,
    EXP2_2=PA5, EXP2_4=PA4, EXP2_6=PA7, EXP2_8=<RST>, EXP2_10=<3.3v>
    # Pins EXP2_1, EXP2_6, EXP2_2 are also MISO, MOSI, SCK of bus "ssp1"

# See the MKS Lcd Config path file for definitions of common LCD displays.


#
# Klipper Configurations - Anycubic Predator powered by Makerbase Monster 8 v.2   
#
# TheMacBoy
#
# This file contains common pin mappings for MKS Monster8
# boards. To use this config, the firmware should be compiled for the
# stm32f407. When running "make menuconfig", select the 48KiB
# bootloader, and enable "USB for communication".

# The "make flash" command does not work on the MKS Monster8. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "mks_monster8.bin" on an SD card or Udisk and then restart the
# MKS Monster8 with that SD card or Udisk.

# See docs/Config_Reference.md for a description of parameters.


########################################
# Included Files
########################################

# Machine definitions
[include ./configs/*.cfg]


########################################
# Printer Settings
########################################

[printer]
kinematics: delta
max_velocity: 200
max_accel: 1500 #5000
max_accel_to_decel: 1500
square_corner_velocity: 5.0
max_z_velocity: 200 #100
max_z_accel: 500 #5000
print_radius: 190
minimum_z_position: -2
#delta_radius: 227.4


########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB2,  EXP1_3=PE11, EXP1_5=PD9, EXP1_7=PE15, EXP1_9=<GND>,
    EXP1_2=PE10, EXP1_4=PD10, EXP1_6=PD8, EXP1_8=PE7,  EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=PA6, EXP2_3=PE9, EXP2_5=PE8, EXP2_7=PB11,  EXP2_9=<GND>,
    EXP2_2=PA5, EXP2_4=PA4, EXP2_6=PA7, EXP2_8=<RST>, EXP2_10=<3.3v>
    # Pins EXP2_1, EXP2_6, EXP2_2 are also MISO, MOSI, SCK of bus "ssp1"


########################################
# X Stepper Motor & Driver Settings
########################################

[stepper_a]
step_pin: PC14
dir_pin: PC13
enable_pin: !PC15
microsteps: 32
rotation_distance: 40
endstop_pin: PA14	
homing_speed: 30
second_homing_speed: 10
homing_retract_dist: 3.0
homing_retract_speed: 10
#position_endstop: 415.0
#arm_length = 345.0

########################################
# Y Stepper Motor & Driver Settings
########################################

[stepper_b]
step_pin: PE5
dir_pin: PE4
enable_pin: !PC15
microsteps: 32
rotation_distance: 40
endstop_pin: PA15

########################################
# Z Stepper Motor & Driver Settings
########################################

[stepper_c]
step_pin: PE1
dir_pin: PE0
enable_pin: !PE2
microsteps: 32
rotation_distance: 40
endstop_pin: PB13

########################################
# TMC2009 configuration
########################################

[tmc2209 stepper_a]
uart_pin: PE6
run_current: 1.4
#hold_current: 0.600
sense_resistor: 0.110
stealthchop_threshold: 999999 

[tmc2209 stepper_b]
uart_pin: PE3
run_current: 1.4
#hold_current: 0.600
sense_resistor: 0.110
stealthchop_threshold: 999999 

[tmc2209 stepper_c]
uart_pin: PB7
run_current: 1.4
#hold_current: 0.600
sense_resistor: 0.110
stealthchop_threshold: 999999 

[tmc2209 extruder]
uart_pin: PB3
run_current: 0.9
#hold_current: 0.600
sense_resistor: 0.110
stealthchop_threshold: 0


########################################
# Extruder & Driver Settings
########################################

[extruder]
step_pin: PB5
dir_pin: !PB4
enable_pin: !PB6
microsteps: 32
rotation_distance: 8.05
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PB1
sensor_type: ATC Semitec 104NT-4-R025H42G # Generic 3950 - EPCOS 100K B57560G104F - NTC 100K MGB18-104F39050L32 - NTC 100K MGB18-104F39050L32 - ATC Semitec 104NT-4-R025H42G
sensor_pin: PC1
min_temp: 5
max_temp: 290
min_extrude_temp: 185
max_extrude_cross_section: 50
max_extrude_only_distance: 800
max_extrude_only_velocity: 60
max_extrude_only_accel: 1500
#pressure_advance: 0.02
pressure_advance_smooth_time: 0.010
#pressure_advance_lookahead_time: 0.010
#control = pid
#pid_kp = 17.501
#pid_ki = 0.711
#pid_kd = 107.630


########################################
# Bed Settings
########################################

[heater_bed]
heater_pin: PB10
sensor_pin: PC0
sensor_type: EPCOS 100K B57560G104F
min_temp: 0
max_temp: 120
#control = pid
#pid_kp = 64.044
#pid_ki = 3.812
#pid_kd = 268.984


########################################
# Filament Sensor Settings
########################################

[filament_switch_sensor filament_sensor]
pause_on_runout: True
runout_gcode: 
	M600 ; pause macro
insert_gcode:
	#
switch_pin: !PA13



[fan_generic  extruder_partfan_1]
pin: PC14
max_power: 1
#shutdown_speed:
cycle_time: 0.020
hardware_pwm: false
#kick_start_time:
#off_below:
#tachometer_pin:
#tachometer_ppr:
#tachometer_poll_interval:
#enable_pin:

[gcode_macro M106]
gcode:

    {% if params.S is defined %}
      {% set param_s = params.S|int %}
      {% if param_s == 255 %}
        {% set realspeed = 1 %}
      {% elif param_s == 0 %}
        {% set realspeed = 0 %}
      {% else %}
        {% set realspeed = param_s/255 %}
      {% endif %}
    {% else %}
      {% set realspeed = 1 %}
    {% endif %}


    {% if params.P is defined %}
      {% if params.S is defined %}
        SET_FAN_SPEED FAN=extruder_partfan_{params.P|int} SPEED={realspeed}
      {% else %}
        SET_FAN_SPEED FAN=extruder_partfan_{params.P|int} SPEED=1
      {% endif %}
    {% else %}

      {% if params.S is defined %}
        SET_FAN_SPEED FAN=extruder_partfan_0 SPEED={realspeed}
        SET_FAN_SPEED FAN=extruder_partfan_1 SPEED={realspeed}
      {% else %}
        SET_FAN_SPEED FAN=extruder_partfan_0 SPEED=1
        SET_FAN_SPEED FAN=extruder_partfan_1 SPEED=1
      {% endif %}
    {% endif %}

[gcode_macro M107]
gcode:
    {% if params.P is defined %}
      SET_FAN_SPEED FAN=extruder_partfan_{params.P|int} SPEED=0
    {% else %}
      SET_FAN_SPEED FAN=extruder_partfan_0 SPEED=0
      SET_FAN_SPEED FAN=extruder_partfan_1 SPEED=0 
    {% endif %}


[heater_fan Hotend] 
pin: PE5 #PB0
heater_temp: 60
fan_speed: 1.0
heater: extruder

#[controller_fan Trigorilla_pro]*
#pin: PD6
#max_power: 1.0
#shutdown_speed: 0.0
#cycle_time:
#hardware_pwm:
#kick_start_time:
#off_below:
#tachometer_pin:
#tachometer_ppr:
#tachometer_poll_interval:
#enable_pin:
#   See the "fan" section for a description of the above parameters.
#fan_speed: 1.0
#   The fan speed (expressed as a value from 0.0 to 1.0) that the fan
#   will be set to when a heater or stepper driver is active.
#   The default is 1.0
#idle_timeout:
#   The amount of time (in seconds) after a stepper driver or heater
#   was active and the fan should be kept running. The default
#   is 30 seconds.
#idle_speed:
#   The fan speed (expressed as a value from 0.0 to 1.0) that the fan
#   will be set to when a heater or stepper driver was active and
#   before the idle_timeout is reached. The default is fan_speed.
#heater: extruder
#stepper:
#   Name of the config section defining the heater/stepper that this fan
#   is associated with. If a comma separated list of heater/stepper names
#   is provided here, then the fan will be enabled when any of the given
#   heaters/steppers are enabled. The default heater is "extruder", the
#   default stepper is all of them.


########################################
# Probe Settings
########################################

[probe]
pin: PC4
x_offset: 0
y_offset: 0
#z_offset: 16
speed: 50
lift_speed: 5
samples: 3
samples_result: average
sample_retract_dist: 3
samples_tolerance: 0.02
samples_tolerance_retries: 5


########################################
# Delta Calibration & Mesh Settings
########################################

[delta_calibrate]
radius: 185
horizontal_move_z: 20
speed: 50

[bed_mesh]
speed: 50
horizontal_move_z: 20
mesh_radius: 160
mesh_origin: 0,0
round_probe_count: 15
algorithm: bicubic
bicubic_tension: 0.2
fade_start: 1
fade_end: 10
fade_target: 0

########################################
# Temperature Controls
########################################

[verify_heater extruder]
max_error: 240
hysteresis: 5

[verify_heater heater_bed]
max_error: 120
hysteresis: 5


########################################
# Firmware Retraction Settings
########################################

#[firmware_retraction]
#retract_length: 0.7
#retract_speed: 40
#unretract_extra_length: 0.05
#unretract_speed: 40


########################################
# Input Shaper Settings
########################################
[input_shaper]
shaper_freq_x: 49.3
shaper_type_x: ei
shaper_freq_y: 49.3
shaper_type_y: ei


########################################
# G-Code Macros & Events
########################################

[idle_timeout]
timeout: 1800

[save_variables]
filename: ~/Predator_data/config/variables.cfg

[gcode_arcs]

[pause_resume]
recover_velocity: 50

[display_status]

[respond]
default_type: echo

[exclude_object]

[virtual_sdcard]
path: ~/Predator_data/gcodes
on_error_gcode:
    CANCEL_PRINT

[endstop_phase]

[endstop_phase stepper_a]
endstop_align_zero: false

[endstop_phase stepper_b]
endstop_align_zero: false

[endstop_phase stepper_c]
endstop_align_zero: false 


########################################
# MCU Settings
########################################

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f407xx_540046000B50313154393520-if00
restart_method: command
baud: 256000 # 230400 115200

[temperature_sensor MKS_Robin_Nano_v3.1]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 80


